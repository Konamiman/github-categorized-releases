name: 'Categorized Releases'
description: 'Generate a categorized releases page for GitHub repositories'
author: 'Konamiman'

branding:
  icon: 'tag'
  color: 'blue'

inputs:
  token:
    description: 'GitHub token for API access. Defaults to GITHUB_TOKEN secret.'
    required: false
    default: ''
  repository:
    description: 'Repository to fetch releases from (owner/repo format). Defaults to current repository.'
    required: false
    default: ${{ github.repository }}
  config:
    description: 'Path to configuration file (local path or URL).'
    required: false
    default: '.github/categorized-releases/config.yaml'
  output:
    description: 'Output directory for generated site.'
    required: false
    default: '_site'
  github-markdown:
    description: 'Use GitHub-flavored markdown rendering'
    required: false
    default: 'false'

outputs:
  output-path:
    description: 'Path where the site was generated'
    value: ${{ steps.generate.outputs.output-path }}

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      shell: bash
      working-directory: ${{ github.action_path }}
      run: npm ci --ignore-scripts

    - name: Generate releases page
      id: generate
      shell: bash
      run: |
        node "${{ github.action_path }}/src/generate-release-page.js" \
          --token "${{ inputs.token || github.token }}" \
          --repo "${{ inputs.repository }}" \
          --config "${{ inputs.config }}" \
          --output "${{ inputs.output }}" \
          ${{ inputs.github-markdown == 'true' && '--github-markdown' || '' }}

        # Output the final path (script prints it as last line)
        echo "output-path=${{ inputs.output }}" >> $GITHUB_OUTPUT
